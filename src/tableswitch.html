<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tab 选项卡</title>
	<link rel="stylesheet" type="text/css" href="./reset.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<style type="text/css">
		.diff{
			display: inline-block;
			margin: 80px 0 0 80px;
		}
		.diff .title{
			font-size: 14px;
			color: #767676;
		}
	</style>
</head>
<body>
	<div class="tab-switch-wrapper">
		<div class="diff">
			<p class="title">1.没有配置任何参数</p>	
			<div class="js-tab tab">
				<ul class="tab-nav">
					<li class="active"><a href="javascript:void(0);">新闻</a></li>
					<li><a href="javascript:void(0);">社会</a></li>
					<li><a href="javascript:void(0);">娱乐</a></li>
					<li><a href="javascript:void(0);">科技</a></li>
				</ul>
				<div class="nav-content-wrapper">
					<div class="content-item current"><img src="./img/1.jpg"></div>
					<div class="content-item"><img src="./img/2.jpg"></div>
					<div class="content-item"><img src="./img/3.jpg"></div>
					<div class="content-item"><img src="./img/4.jpg"></div>
				</div>
			</div>
		</div>
		<div class="diff">
			<p class="title">2.触发事件click，效果为淡入淡出，3秒自动切换</p>	
			<div class="js-tab tab" data-config='{"triggerType": "click","effect": "fade","invoke": 1,"auto": 3000}'>
				<ul class="tab-nav">
					<li class="active"><a href="javascript:void(0);">新闻</a></li>
					<li><a href="javascript:void(0);">社会</a></li>
					<li><a href="javascript:void(0);">娱乐</a></li>
					<li><a href="javascript:void(0);">科技</a></li>
				</ul>
				<div class="nav-content-wrapper">
					<div class="content-item current"><img src="./img/1.jpg"></div>
					<div class="content-item"><img src="./img/2.jpg"></div>
					<div class="content-item"><img src="./img/3.jpg"></div>
					<div class="content-item"><img src="./img/4.jpg"></div>
				</div>
			</div>
		</div>
		<div class="diff">
			<p class="title">3.默认显示第二个</p>	
			<div class="js-tab tab" data-config='{"triggerType": "mouseover","effect": "default","invoke": 2,"auto": false}'>
				<ul class="tab-nav">
					<li class="active"><a href="javascript:void(0);">新闻</a></li>
					<li><a href="javascript:void(0);">社会</a></li>
					<li><a href="javascript:void(0);">娱乐</a></li>
					<li><a href="javascript:void(0);">科技</a></li>
				</ul>
				<div class="nav-content-wrapper">
					<div class="content-item current"><img src="./img/1.jpg"></div>
					<div class="content-item"><img src="./img/2.jpg"></div>
					<div class="content-item"><img src="./img/3.jpg"></div>
					<div class="content-item"><img src="./img/4.jpg"></div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="./jquery.js"></script>
<script type="text/javascript" src="./tabswitch.js"></script>
<script type="text/javascript">
	$(function(){
		//Tab
		Tab.init($(".js-tab"));
	})
</script>
</html>
